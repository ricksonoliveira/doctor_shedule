name: CI

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.12
    steps:
      - uses: actions/checkout@v2
      - name: Install Deps
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Linter
        run: mix credo --strict

  check_format:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.12
    steps:
      - uses: actions/checkout@v2
      - name: Install Deps
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: FORMAT
        run: mix format --check-formatted

  security:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.12
    steps:
      - uses: actions/checkout@v2
      - name: Install Deps
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Security
        run: mix sobelow --config

  tests:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.12
    steps:
      - uses: actions/checkout@v2
      - name: Install Deps
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: ==> 🔎 Integrating Tests
        run: mix coveralls.json
      - uses: codecov/codecov-action@v1
        with: ${{secrets.CODECOV_TOKEN}}
    services:
      pg:
        image: postgres:12
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5s
